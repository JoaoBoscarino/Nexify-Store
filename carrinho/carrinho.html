<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img-icon/logo-icon-transparent.png" type="image/x-icon">
    <link rel="stylesheet" href="carrinho.css">
    <title>Nexify Store</title>
</head>

<body>

    <header>
        <div id="div-logo-loja">
            <a href="../index.html"><img src="../img-icon/logo-icon-transparent.png" alt="logo-loja"></a>
        </div>

        <div id="div-titulo-loja">
            <h1>Carrinho</h1>
        </div>
    </header>

    <div id="container">
        <div id="info-produto">

            <div class="produtos">

                <div class="img-produto">
                    <img src="../img-produtos/NikeTeste.png" >
                </div>

                <div class="descricao-produto">
                    <div class="info">
                        <p id="p-nomeProduto">Nome do produto</p>
                        <p id="p-precoProduto">R$ 00,00</p>
                    </div>

                    <div class="quantidade">
                        <button class="btnQtd" id="btn-aumentar"></button>
                        <p id="p-quantidadeProduto">0</p>
                        <button class="btnQtd" id="btn-reduzir"></button>
                    </div>
                </div>


            </div>

        </div>

        <div id="menu-embaixo">
            <div class="div-qtdItens"> <label class="lbl-menu">Quantidade: 0</label></div>
            <div class="div-lblTotal"> <label class="lbl-menu">Total: R$0,00</label> </div>
            <div class="div-btnConfirmar"> <button class="btnConfirmar">Confirmar</button> </div>
        </div>
    </div>





</body>

</html>
