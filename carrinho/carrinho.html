<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img-icon/logo-icon-transparent.png" type="image/x-icon">
    <link rel="shortcut icon" href="img-icon/logo-icon-transparent.png" type="image/x-icon">
    <link rel="stylesheet" href="carrinho.css">
    <title>Nexify Store</title>
</head>

<body>

    <header>
        <div id="div-logo-loja">
            <a href="../index.html"><img src="../img-icon/logo-icon-transparent.png" alt="logo-loja"></a>
        </div>

        <div id="div-titulo-loja">
            <h1>Carrinho</h1>
        </div>
    </header>

    <div id="container">
        <div id="info-produto">

        </div>

        <div id="menu-embaixo">
            <div class="div-qtdItens"> <label class="lbl-menu">Quantidade: 0</label></div>
            <div class="div-lblTotal"> <label class="lbl-menu">Total: R$0,00</label> </div>
            <div class="div-btnConfirmar"> <button class="btnConfirmar">Confirmar</button> </div>
        </div>
    </div>



    <!-- Modal de confirmação -->
    <div id="modal-confirm" class="modal">
        <div class="modal-content">
            <h2>Confirmar Compra</h2>
            <p>Deseja realmente finalizar a compra?</p>
            <div class="modal-buttons">
                <button id="btn-cancelar">Cancelar</button>
                <button id="btn-confirmar-compra">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modal de sucesso -->
    <div id="modal-sucesso" class="modal">
        <div class="modal-content">
            <h2>Compra Finalizada!</h2>
            <p>Seu pedido foi realizado com sucesso.</p>
            <button id="btn-fechar-sucesso">Fechar</button>
        </div>
    </div>


    <!-- Modal de aviso de login -->
        <div id="modal-login-aviso" class="modal">
            <div class="modal-content">
                <h2>Atenção!</h2>
                <p>Você precisa estar logado para finalizar a compra.</p>
                <button id="btn-fechar-login-aviso">Fechar</button>
                <button id="btn-login-direto">Ir para Login</button>
            </div>
        </div>


        <!-- Modal de carrinho vazio -->
<div id="modal-carrinho-vazio" class="modal">
    <div class="modal-content">
        <h2>Ops!</h2>
        <p>Seu carrinho está vazio. Adicione produtos antes de finalizar a compra.</p>
        <button id="btn-fechar-carrinho-vazio">Fechar</button>
    </div>
</div>






        <script src="carrinho.js"></script>
</body>

</html>
