<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img-icon/logo-icon-transparent.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nexify Store</title>

<body>

    <header>

        <div id="div-logo-loja">
            <a href="index.html">
                <img src="img-icon/logo-icon-transparent.png" alt="logo-loja">
            </a>
        </div>

        <input type="text" id="input-pesquisa" placeholder="o que você procura?">

        <div id="div-icons-header">

            <a href="Login/login.html" id="link-perfil">
                <img src="img-icon/perfil-icon.png" alt="icon-perfil" id="img-perfil">
            </a>

            <a href="carrinho/carrinho.html" id="link-carrinho">
                <img src="img-icon/carrinho-icon.png" alt="icon-carrinho">
                <span id="quantidadeItemCarrinho">0</span>
            </a>


        </div>

    </header>

    <div id="menu-opcoes">
        <a href="#secaoMasculino">Homens</a>
        <a href="#secaoFeminino">Mulheres</a>
        <a href="#secaoTenis">Tênis</a>

    <main>

                <img src="img-produtos/adidas_masc_1_trefoil-.png" class="img-produto">

                <label class="lbl-valor">R$ 110,50</label>
                <button class="btn-confirmar">Adicionar</button>
            </div>

            <div class="card">
                <img src="img-produtos/adidas_masc_3_estampada.png" class="img-produto">

                <label class="lbl-valor">R$ 145,00</label>

        <div class="cards-container">

            <div class="card">
                <img src="img-tenis/tenis_adidas_1_ultraboost-removebg-preview.png" class="img-produto">

                <label class="lbl-valor">R$ 220,00</label>
