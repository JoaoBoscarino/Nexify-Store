<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img-icon/logo-icon-transparent.png" type="image/x-icon">
    <link rel="stylesheet" href="cadastrar.css">
    <title>Nexify Store</title>
</head>
<body>

    <header>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="../index.html">Início</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="../sobre/sobre.html">Sobre Nós</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div id="container">
        <div id="div-esquerda">
            <div id="div-logo"><img src="../img-icon/logo-icon-transparent.png" alt="Nexify Store"></div>

            <h2>Roupas modernas e de qualidade. <br> Confira nossas novidades!</h2>
        </div>

        <div id="div-direita">
            <div id="campo-login">
            <div id="lbl-login">Cadastro</div>

            <form action="">

                <div class="div-inputs">
                    <input type="text" id="input-usuario" name="username" required>
                    <label for="username" class="lbl-input" id="lbl-Nome">Nome:</label>
                </div>

                <div class="div-inputs">
                    <input type="password" id="input-senha" name="password" required>
                    <label for="password" class="lbl-input" id="lbl-senha">Senha:</label>
                </div>

                <div class="div-inputs">
                    <input type="password" id="input-senha-novamente" name="password" required>
                    <label for="password" class="lbl-input" id="lblConfirmarSenha">Confirmar Senha:</label>
                </div>

                <div id="div-btnConfirmar">
                    <button id="btn-confirmar" type="submit">Cadastrar</button>
                </div>

                <label id="lblEntrarConta">Já tem uma conta? Faça o <a href="../Login/login.html">login</a></label>    
                

            </form>


            </div>
        </div>


    </div>
    
</body>
</html>
