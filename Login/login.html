<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img-icon/logo-icon-transparent.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <title>Nexify Store</title>
</head>
<body>
    
    <div id="container">
        <div id="div-esquerda">
            <div id="div-logo"><img src="../img-icon/logo-icon-transparent.png" alt="Nexify Store"></div>

            <h2>Roupas modernas e de qualidade. <br> Confira nossas novidades!</h2>
        </div>

        <div id="div-direita">
            <div id="campo-login">
            <div id="lbl-login">Login</div>

            <form action="">

                <div class="div-inputs">
                    <label for="username" class="lbl-input">Usuário:</label>
                    <input type="text" id="input-usuario" name="username" required>
                </div>

                <div class="div-inputs">
                    <label for="password" class="lbl-input">Senha:</label>
                    <input type="password" id="input-senha" name="password" required>
                </div>

                <label id="lblEsqueceuSenha"><a href="#">Esqueceu sua senha?</a></label>

                <div id="div-btnConfirmar">
                    <button id="btn-confirmar" type="submit">Confirmar</button>
                </div>

                <label id="lblCriarConta">Não tem uma conta? <a href="#">Crie uma conta.</a></label>
                
            </form>


            </div>
        </div>


    </div>
    
</body>
</html>
